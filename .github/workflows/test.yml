name: Integration Test

on:
  pull_request:
    branches: main

jobs:
  do_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Test!
        run: python test.py
